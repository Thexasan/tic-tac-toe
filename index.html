<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Tic Tac</title>
  </head>
  <body>
    <h1>Tic Tac Game</h1>
    <div id="board">
      <div data-index="1" class="tile right-border bottom-border">1</div>
      <div data-index="2" class="tile right-border bottom-border">2</div>
      <div data-index="3" class="tile bottom-border">3</div>
      <div data-index="4" class="tile right-border bottom-border">4</div>
      <div data-index="5" class="tile right-border bottom-border">5</div>
      <div data-index="6" class="tile bottom-border">6</div>
      <div data-index="7" class="tile right-border">7</div>
      <div data-index="8" class="tile right-border">8</div>
      <div data-index="9" class="tile">9</div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
